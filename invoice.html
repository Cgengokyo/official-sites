<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ご登録完了 - C言語教</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://i.imgur.com/z54eEqZ.png">
  <style>
  :root {
              --bg-color: #0a0a1a;
              --primary-color: #00ffff; /* Cyan */
              --secondary-color: #ff00ff; /* Magenta */
              --text-color: #e0e0e0;
              --card-bg: #1a1a2e;
              --border-color: #3a3a5e;
              --danger-color: #ff4d4d;
              --font-heading: 'Orbitron', sans-serif;
              --font-body: 'Noto Sans JP', sans-serif;
          }
  
          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
          }
  
          html {
              scroll-behavior: smooth;
          }
  
          body {
              font-family: var(--font-body);
              background-color: var(--bg-color);
              color: var(--text-color);
              line-height: 1.6;
              padding-top: 80px; /* For fixed header */
          }
  
          .container {
              max-width: 800px;
              margin: 0 auto;
              padding: 20px;
          }
  
          h1, h2, h3 {
              font-family: var(--font-heading);
              color: var(--primary-color);
              text-shadow: 0 0 5px var(--primary-color);
          }
          
          a {
              color: var(--secondary-color);
              text-decoration: none;
              transition: color 0.3s ease;
          }
  
          a:hover {
              color: var(--primary-color);
          }
  
          .header {
              background-color: rgba(10, 10, 26, 0.8);
              backdrop-filter: blur(10px);
              padding: 1rem 0;
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              z-index: 100;
              border-bottom: 1px solid var(--border-color);
          }
  
          .header .container-nav {
              max-width: 1120px;
              margin: 0 auto;
              padding: 0 20px;
              display: flex;
              justify-content: space-between;
              align-items: center;
          }
  
          .logo {
              font-size: 1.8rem;
              font-weight: 700;
          }
  
          .logo a {
              color: var(--primary-color);
              text-decoration: none;
          }
  
          .nav ul {
              list-style: none;
              display: flex;
          }
  
          .nav ul li {
              margin-left: 25px;
          }
  
          .nav a {
              color: var(--text-color);
              font-weight: 700;
              padding: 5px 10px;
              border-radius: 5px;
          }
  
          .nav a:hover {
              background-color: var(--primary-color);
              color: var(--bg-color);
              text-shadow: none;
          }
  
          .invoice-card {
              background-color: var(--card-bg);
              border: 1px solid var(--border-color);
              padding: 2.5rem;
              border-radius: 10px;
              text-align: center;
              box-shadow: 0 0 30px rgba(255, 0, 255, 0.2);
              margin-top: 40px;
          }
          
          .invoice-card h1 {
              font-size: 2.2rem;
              color: var(--primary-color);
              margin-bottom: 1rem;
          }
  
          .invoice-card p {
              font-size: 1.1rem;
              margin-bottom: 1.5rem;
          }
  
          .invoice-card .highlight {
              color: var(--danger-color);
              font-weight: 700;
              text-shadow: 0 0 8px var(--danger-color);
              font-size: 1.2em;
          }
  
          #countdown {
              font-family: var(--font-heading);
              font-size: 3.5rem;
              color: var(--danger-color);
              text-shadow: 0 0 10px var(--danger-color);
              margin: 1.5rem 0;
              letter-spacing: 5px;
          }
  
          .progress-bar-container {
              width: 100%;
              height: 25px;
              background-color: #0a0a1a;
              border: 1px solid var(--border-color);
              border-radius: 15px;
              overflow: hidden;
              margin: 2rem auto;
          }
  
          #progress-bar {
              height: 100%;
              width: 100%; /* Starts full */
              background: linear-gradient(90deg, var(--danger-color) 0%, var(--secondary-color) 100%);
              border-radius: 15px;
              transition: width 1s linear; /* Smooth transition */
          }
          
          /* --- Bank Info --- */
          .bank-info {
              background-color: #0a0a1a;
              border: 1px solid var(--border-color);
              border-radius: 10px;
              padding: 2rem;
              margin-top: 2.5rem;
              text-align: left;
          }
  
          .bank-info h2 {
              text-align: center;
              margin-bottom: 1.5rem;
              color: var(--secondary-color);
          }
  
          .info-row {
              display: flex;
              justify-content: space-between;
              padding: 1rem;
              border-bottom: 1px solid var(--border-color);
          }
          
          .info-row:last-child {
              border-bottom: none;
          }
  
          .info-row .label {
              font-weight: 700;
              color: var(--text-color);
              opacity: 0.8;
          }
  
          .info-row .value {
              font-weight: 700;
              color: var(--primary-color);
          }
          
          /* --- Contact Link --- */
          .contact-link {
              margin-top: 2.5rem;
              font-size: 1.2rem;
          }
  
          /* --- Footer --- */
          .footer {
              background-color: #050510;
              text-align: center;
              padding: 2rem 0;
              margin-top: 80px;
              border-top: 1px solid var(--border-color);
              font-size: 0.9rem;
          }
  </style>
</head>

<body>
  <header class="header">
    <div class="container-nav">
      <h1 class="logo">
        <a href="index.html">C言語教</a>
      </h1>
      <nav class="nav">
        <ul>
          <li>
            <a href="index.html">ホーム</a>
          </li>
          <li>
            <a href="overview.html">概要</a>
          </li>
          <li>
            <a href="aboutus.html">歴史</a>
          </li>
          <li>
            <a href="inquiry.html">お問い合わせ</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <div class="invoice-card">
      <h1>ご登録が正常に完了しました</h1>
      <p>24時間以内に指定の口座に
        <span class="highlight">114,514円</span>をご入金下さい。
        <br>ご入金が確認できなかった場合、
        <span class="highlight">法的措置</span>をとらせていただく場合が御座います。</p>
      <div id="countdown">
        <span id="hours">24</span>:
        <span id="minutes">00</span>:
        <span id="seconds">00</span>
      </div>
      <div class="progress-bar-container">
        <div id="progress-bar">
        </div>
      </div>
      <div class="bank-info">
        <h2>口座情報</h2>
        <div class="info-row">
          <span class="label">銀行名 (銀行コード)</span>
          <span class="value">極道銀行 (5910)</span>
        </div>
        <div class="info-row">
          <span class="label">種別</span>
          <span class="value">普通預金</span>
        </div>
        <div class="info-row">
          <span class="label">支店名 (支店コード)</span>
          <span class="value">八草支店 (893)</span>
        </div>
        <div class="info-row">
          <span class="label">口座番号</span>
          <span class="value">5910893</span>
        </div>
      </div>
      <p class="contact-link">ご不明な点は
        <a href="inquiry.html">こちら</a>までお問い合わせください。</p>
    </div>
  </main>
  <footer class="footer">
    <p>Copyright © B.C 114514 Cgengokyo Inc. All Rights Reserved.</p>
  </footer>
  <script>
  // --- Initial Alert ---
          window.alert("本ページの内容は完全に架空のものであるため、実際に入金する必要は一切なく、ワンクリック詐欺を防止するためのデモサイトです。\nC言語教が、このページ(もしくは関連のもの)で記載された行為を\n支持、許容、奨励するものでは一切ございません。");
  
          // Progress Bar
          document.addEventListener('DOMContentLoaded', () => {
              const hoursEl = document.getElementById('hours');
              const minutesEl = document.getElementById('minutes');
              const secondsEl = document.getElementById('seconds');
              const progressBar = document.getElementById('progress-bar');
  
              const totalSeconds = 24 * 60 * 60;
              let secondsLeft = totalSeconds;
  
              function updateTimer() {
                  if (secondsLeft < 0) {
                      clearInterval(timerInterval);
                      hoursEl.textContent = '00';
                      minutesEl.textContent = '00';
                      secondsEl.textContent = '00';
                      progressBar.style.width = '0%';
                      return;
                  }
  
                  const h = Math.floor(secondsLeft / 3600);
                  const m = Math.floor((secondsLeft % 3600) / 60);
                  const s = secondsLeft % 60;
  
                  hoursEl.textContent = h.toString().padStart(2, '0');
                  minutesEl.textContent = m.toString().padStart(2, '0');
                  secondsEl.textContent = s.toString().padStart(2, '0');
                  
                  // Update progress bar
                  const progressPercent = (secondsLeft / totalSeconds) * 100;
                  progressBar.style.width = `${progressPercent}%`;
  
                  secondsLeft--;
              }
  
              updateTimer(); // Initial call
              const timerInterval = setInterval(updateTimer, 1000);
          });
  </script>
</body>
</html>
