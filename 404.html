<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - C言語教</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="manifest" href="site.webmanifest" />
    <style>
        :root {
            --bg-color: #0a0a1a;
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --text-color: #e0e0e0;
            --card-bg: #1a1a2e;
            --border-color: #3a3a5e;
            --font-heading: 'Orbitron', sans-serif;
            --font-body: 'Noto Sans JP', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-top: 80px;
            line-height: 1.6;
        }

        .header {
            background-color: rgba(10, 10, 26, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
        }

        .container-nav {
            max-width: 1120px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            font-weight: 700;
        }

        .logo a {
            color: var(--primary-color);
            text-decoration: none;
            text-shadow: 0 0 5px var(--primary-color);
        }

        .nav ul {
            list-style: none;
            display: flex;
        }

        .nav ul li {
            margin-left: 25px;
        }

        .nav a {
            color: var(--text-color);
            font-weight: 700;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none !important; 
        }

        .nav a:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
            text-shadow: none;
            text-decoration: none; 
        }

        .main-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        .error-message {
            font-family: var(--font-heading);
            font-size: 2rem;
            margin-top: 100px;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
        }

        #path-text {
            animation: rainbowText 0.7s infinite;
        }

        @keyframes rainbowText {
            0% { color: blue; }
            14% { color: red; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: purple; }
            71% { color: orange; }
            85% { color: indigo; }
            100% { color: blue; }
        }

        .footer {
            background-color: var(--bg-color);
            text-align: center;
            padding: 2rem 0;
            margin-top: 80px;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="container-nav">
        <h1 class="logo"><a href="index.html">C言語教</a></h1>
        <nav class="nav">
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="terms.html">利用規約</a></li>
                <li><a href="notification.html">お知らせ</a></li>
                <li><a href="aboutus.html">歴史</a></li>
                <li><a href="https://forms.gle/iMDVeavEbXYpAwhn8">お問い合わせ</a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="main-container">
    <h1 class="error-message">404 Not Found</h1>
    <h2 class="error-message">
        The requested URL <span id="path-text"></span> was not found on this server.
    </h2>
</main>
<script>
    var currentURL = window.location.href;
    var path = new URL(currentURL).pathname;
    document.getElementById('path-text').textContent = path;
</script>
<footer class="footer">
    Copyright © B.C 114514 Cgengokyo Inc. All Rights Reserved.
</footer>
</body>
</html>
