            animation: rainbowText 0.7s infinite;

        @keyframes rainbowText {
            0% {
                color: blue;
            }
            14% {
                color: red;
            }
            28% {
                color: yellow;
            }
            42% {
                color: green;
            }
            57% {
                color: purple;
            }
            71% {
                color: orange;
            }
            85% {
                color: indigo;
            }
            100% {
                color: blue;
            }
        }

    <h1 style="text-align:center">404 Not Found</h1>
    <br>
    <div id="error-message"></div>

    <script>
        // ページのURLを取得
        var currentURL = window.location.href;

        // URLからパス部分を抽出
        var path = new URL(currentURL).pathname;

        // パスの文字色を変更する要素にIDを追加
        var pathElement = document.getElementById('error-message');
        pathElement.innerHTML = '<font face="ＭＳ Ｐ明朝"><h2 style="text-align:center">The requested URL </font><font face="ＭＳ Ｐ明朝" id="path-text">' + path + '</font><font face="ＭＳ Ｐ明朝"> was not found on this server.</font></h2>';
    </script>
